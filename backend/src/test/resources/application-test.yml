spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          # Boot/Security の HS256 用（Nimbus 側）
          secret-key: "test-secret-test-secret-test-secret-test"

auth:
  jwt:
    secret: test-secret-test-secret-test-secret-test
    expires-in-sec: 3600